<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/webjars/github-com-needim-noty/v2.4.1/js/noty/packaged/jquery.noty.packaged.min.js}"></script>
    <script th:src="@{/script.js}" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>PROJECT</strong>
            </a>
        </div>
    </div>
</header>
<main>

    <div style="max-width: 80%; margin: 20px auto 20px auto">
        <form>
            <div class="form-group">
                <label for="yourName">Your name</label><input type="text" class="form-control" style="margin-bottom: 10px" id="yourName" placeholder="Username..."/>
                <p id="successName"></p>
                <button id="connect" class="btn btn-dark" style="margin-bottom: 20px" type="button">Set name</button><br>
                <label for="toUser">To users</label><input type="text" class="form-control" style="margin-bottom: 10px" id="toUser" placeholder="Usernames..."/>
                <label for="subject">Subject</label><input type="text" class="form-control" style="margin-bottom: 10px" id="subject" placeholder="Subject..."/>
                <label for="messageContent">Message</label><input type="text" class="form-control" style="margin-bottom: 10px" id="messageContent" placeholder="Message..."/>
            </div>
            <button id="send" class="btn btn-dark" style="margin-bottom: 10px" type="button">Send</button>
            <p id="successSent"></p>
        </form>

        <hr>

        <div>
            <table id="messagesList" class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Details</th>
                    <th>Messages</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="messages"></tbody>
            </table>
        </div>
    </div>

</main>
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>
</body>
</html>
